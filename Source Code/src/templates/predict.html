{% extends "base.html" %}
{% block content %}

<!-- ===== HERO HEADER ===== -->
<section class="hero-modern text-center py-4 mb-5">
  <div class="container">
    <h1 class="fw-bold mb-3">Sentiment Prediction</h1>
    <p class="lead text-muted mx-auto" style="max-width: 750px;">
      Enter a sentence or phrase below to analyze its sentiment using the Meta-Fusion Ensemble model.
    </p>
  </div>
</section>

<!-- ===== PREDICTION FORM ===== -->
<div class="container">
  <div class="card shadow-sm p-4 mx-auto" style="max-width: 650px;">
    <form id="textForm" class="mb-4">
      <label class="form-label fw-semibold">Enter your text:</label>
      <textarea id="textInput" class="form-control mb-3" rows="3" placeholder="Type your sentence here..."></textarea>
      <button type="submit" class="btn btn-primary w-100">Predict Sentiment</button>
    </form>

    <div id="result" class="alert d-none"></div>
  </div>
</div>

{% endblock %}
